name: CI — Guardrail Canônico

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ghost Posts Check
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_EDITORIAL_TOKEN: ${{ secrets.SANITY_EDITORIAL_TOKEN }}
        run: node scripts/editorial/query-ghost-posts.mjs

      - name: Mnemosine Snapshot
        run: node scripts/mnemosine-snapshot.mjs
